<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GalerÃ­a</title>
  <link rel="stylesheet" href="styletrabajos.css">
</head>
<body>
 
  <div class="gallery-container">
    <input type="radio" name="gallery" id="img1" checked>
    <input type="radio" name="gallery" id="img2">
    <input type="radio" name="gallery" id="img3">
    <input type="radio" name="gallery" id="img4">

    <div class="gallery-images">
      <div class="image">
        <label for="img4" class="prev">&lt;</label>
        <img src="./imagenes/MOCKUP 11.png" alt="Logo 1">
        <label for="img2" class="next">&gt;</label>
      </div>
      <div class="image">
        <label for="img1" class="prev">&lt;</label>
        <img src="./imagenes/comic1.png" alt="Logo 2">
        <label for="img3" class="next">&gt;</label>
      </div>
      <div class="image">
        <label for="img2" class="prev">&lt;</label>
        <img src="./imagenes/chocolate.png" alt="Logo 3">
        <label for="img4" class="next">&gt;</label>
      </div>
      <div class="image">
        <label for="img3" class="prev">&lt;</label>
        <img src="./imagenes/MOCKUP 1.png" alt="Logo 4">
        <label for="img1" class="next">&gt;</label>
      </div>
    </div>

    <div class="thumbnails">
      <label for="img1"><img src="./imagenes/MOCKUP 11.png" alt="Logo 1"></label>
      <label for="img2"><img src="./imagenes/comic1.png" alt="Logo 2"></label>
      <label for="img3"><img src="./imagenes/chocolate.png" alt="Logo 3"></label>
      <label for="img4"><img src="./imagenes/MOCKUP 1.png" alt="Logo 4"></label>
    </div>
  </div>
</body>
</html>
